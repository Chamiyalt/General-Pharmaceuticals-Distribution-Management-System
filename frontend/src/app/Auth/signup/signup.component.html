<div id="outer">
    <div id="main">
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign Up</h3>
          </div>
          <div class="card-body">
            <form #loginForm="ngForm" (submit)="onsignUp(loginForm)" >
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input ngModel name="email" #emailInput="ngModel" required email placeholder="email"
                  class="form-control"
                  />
                  <mat-error *ngIf="emailInput.invalid" >Please enter the E-mail</mat-error>

              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input ngModel name="password" #passwordInput="ngModel" required type="password" placeholder="password"
                  class="form-control"
                  />
                  <mat-error *ngIf="passwordInput.invalid" >Please enter the Content</mat-error>
              </div>
              <!-- <div class="row align-items-center remember">
                <input type="checkbox">Remember Me
              </div> -->
              <div class="form-group">
                <button type="submit" value="Login" class="btn float-right login_btn">SignUp</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
                <style>
                    a { color: rgb(247, 247, 247); } /* CSS link color */
                  </style>
              <a href="#">Forgot your password?</a>
            </div>
            <div class="d-flex justify-content-center">

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
